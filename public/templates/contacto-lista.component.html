<div class="input-field">
    <input type="text" ng-model="lista.filtro" class="">
    <label>Buscar</label>
</div>

<ul class="collection">
    <li ng-repeat="contacto in lista.lista | filter: lista.filtro">
        <a href="#" ng-click="lista.seleccionar(contacto)" class="collection-item">
            {{contacto.nombres}} {{contacto.apellidos}}
        </a>
    </li>
</ul>
